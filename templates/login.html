{% extends 'base.html' %}
{% block titulo %}
  Iniciar Sesión
{% endblock %}
{% block contenido %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
          <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required />
            </div>
            <div class="mb-3, mostrar">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="clave" name="clave" required>
            <button type="button" class="btnver" onclick="verPassword()">
                <img id="togglePassword" src="{{ url_for('static', filename='imagenes/ver.png') }}" alt="Mostrar contraseña">
            </button>
            </div>
            <div class="mb-3">
              <input type="checkbox" id="recordar" name="recordar">
              <label for="recordar">Recordar inicio de sesión</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark btn-lg">Iniciar Sesión</button>
            </div>
          </form>
          <div class="text-center mt-3">
            ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Registrarse aquí</a>
          </div>
          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
